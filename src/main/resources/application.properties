
spring.datasource.url=jdbc:postgresql://localhost:5432/userservice
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#Security keys
access.token.secret=secretForAccessToken
refresh.token.secret=secretForRefreshToken

#Token Expire times
access.token.expires.seconds=60
refresh.token.expires.seconds=120